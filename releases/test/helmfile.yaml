environments:
  {{ .Environment.Name }}:
    values:
      - release:

repositories:
  - name: dysnix
    url: https://dysnix.github.io/charts

release:
  - name: {{ .Values | get "release.name" "test" }}
    namespace: {{ .Values | gret "release.namespace" "default" }}
    chart: dysnix/app
    values:
    -
      name: test-app-nginx
      image:
        repository: nginx
