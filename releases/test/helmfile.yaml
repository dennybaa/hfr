environments:
  {{ .Environment.Name }}:

repositories:
  - name: dysnix
    url: https://dysnix.github.io/charts

releases:
  - name: {{ .Values | get "release.name" "test" }}
    namespace: {{ .Values | get "release.namespace" "default" }}
    chart: dysnix/app
    values:
    -
      name: test-app-nginx
      image:
        repository: nginx

      podAnnotations:
        hello/world: {{ .Values.MYSUPPER }}
